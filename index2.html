var pContent = "<p>On February 6th 2024, the Cayman Islands experienced a Nor'wester with high seas and near gale force winds. Unfortunately many coastal properties suffered damage as a result, with environmental, financial and personal consequences. The information contained in this map demonstrates the importance of coastal setbacks.</p><br /><img src=logo-white.png width=400 />"

      //Sunset Point
      var popupContent_Table1="<h2>Granted coastal setback variance in 2021</h2><p>In March 2021, the DoE was consulted on the planning application for an apartment complex located on North West Point Rd. The property did not comply with the minimum required setback as per the Development and Planning Regulations</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td><q>The DOE does not support the granting of a variance in the coastal setback, based on the current design of the proposed development in this location...<br /><br />... The Department of Environment would therefore recommend this application to be refused and the setbacks increased, and/or design techniques be incorporated to make the development more resilient</q><br /></td><td><q>the Authority is of the view that the wall will provide sufficient protection for the buildings and acillary features and the lesser setback will not detract from that protections.</q><br /><br /><q>The Authority considered the comments from DOE/NCC and disagrees with the recommendation to refuse the application for the reasons provided above.</q></td></tr></table><br /><img src='"+picURL2+"' height=400 /><img src='"+picURL3+"' height=400 />"
    //Fin
      var popupContent_Table2="<h2>Granted coastal setback variance in 2015.</h2><p>In March 2021, the DoE was consulted on the planning application for a residential building located on South Church Street. The property mostly met the minimum setbacks under the Development and Planning Regulations, although portions of the building did not.</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td>The DoE had concerns regarding the building set-back of 50ft from the coast and the risk this would pose to the development and the surrounding area. The large natural setback of the vegetation line on the property is evidence that the site is vulnerable to wave action. <br /><br /><q>The threat of inundation will be compounded by climate change; as is outlined in the Draft National Climate Change Policy, building setbacks should be increased to mitigate this.</q><br /></td><td>The majority of the building meets the minimum setbacks under the development and planning regulations.<br /><br />Did not support increased setbacks.</td></tr></table><br /><img src='"+picURL4+"' height=400 />"

      //Royal Palms
      var popupContent_Table3="<h2>Application for extension and new structures directly on the beach.</h2><p>In May 2021, the DoE was consulted on the planning application for renovations and an extension to a beach side development located on Seven Mile Beach. </p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td>The seawall and deck are an example of development which is located too close to the sea.<br /><br /><q>It would be ill-advised to contemplate the refurbishment and enhancement of existing infrastructure which was historically built in an inappropriate location on the active beach and has incurred significant structural damage. Furthermore, to then consider supplementing this infrastructure with additional structures/infrastructure on the active beach is of great concern.</q><br /><br /><q>We therefore recommend refusal of this application and the submission of revised plans to ensure the development meets the minimum coastal setbacks prescribed in the Development and Planning Regulations</q><br /></td><td>What did they say?<br /><br />The applicant withdrew the planning application.</td></tr></table><br />"

      //Macabuca
      var popupContent_Table4="<h2>Application for the expansion of a deck over ironshore</h2><p>In July 2019, the DoE was consulted on the planning application for the expansion of a deck for a commercial property located at Northwest Point</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td><q>Given the extensively documented climate change predictions for the region, which include increased intensity of storm events, the DOE recommends against the granting of a coastal setback variance to allow for the construction of the deck in this location. Predominantly due to the potential wave impact on the structure and the siting of it over an undercut/overhanging section of ironshore.</q></td><td><q>Through reviewing aerial photographs the existing outdoor bar, elevated deck and cabana are located within the HWM setback. The Authority is recommended to the merits of the applicant's request to further encroach into the HWM setback.><br /><br /><q>The applicant shall submit a revised site plan showing the deck with a minimum setback of 5' from the edge of the ironshore.</q></td></tr></table><br />"

      //Dream big Holdings
      var popupContent_Table5="<h2>Application for retaining wall and pool within minimum coastal setbacks</h2><p>In July 2019, the DoE was consulted on the planning application for a modification to a property located at Northwest Point</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td><q>The application is located on a high energy coastline, which has very deep water close to shore with no fringing reef. As a result, the site offers little natural protection from wave action during inclement weather (both during storms and hurricanes).</q></td><td><q>What did they say here?<br /><br /><q>Another Point</q></td></tr></table><br />"

      //Micris
      var popupContent_Table6="<h2>Application for apartment building, with proposed amphitheatre and cabana within the minimum coastal setbacks</h2><p>In June 2021, the DoE was consulted on the planning application for an apartment building located at North West Point</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td><q>The site is located on the ironshore coastline of Northwest Point in an area with deep water offshore which is occasionally subject to significant wave impacts during storm events. Under normal conditions the ironshore experiences wave overtopping on a regular basis.</q><br /><br /><q>The proximity of the amphitheatre and cabana to the Marine Reserve would likely result in direct adverse impacts during construction, with wave overtopping washing construction materials into the sea</q></td><td><q>What did they say here?<br /><br /><q>Another Point</q></td></tr></table><br />"

      //Sundance
      var popupContent_Table7="<h2>Application for 4 storey apartment building</h2><p>In February 2023, the DoE was consulted on the planning application for an apartment building located at North West Point</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td><q>The application site has very deep water close to shore with no fringing reef. Given this is an ironshore coastline, the presence of sand indicates that this is also a high energy coastline as the sand present would have been thrown up onto the site during storm events.</q><br /><br /><q>We recommend the applicant consideres exceeding the minimum coastal setback of 50 feet by repositioning the development and all ancillary structures (including the pool) further away from the sea and/or incorporating climate-resilient features such as raised/wash-through foundations to increase the development's climate resiliency.</q></td><td><q>What did they say here?<br /><br /><q>Another Point</q></td></tr></table><br />"

      //NWPR
      var popupContent_Table8="<h2>Application for 3 storey apartment building</h2><p>In June 2017, the DoE was consulted on the planning application for an apartment building located at North West Point</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td><q>Having reviewed the above mentioned application, the Department notes that the setback is met from the GB standard mean high watermark (MHWM) but is not met from the sea pool which would now be the new high water mark.</q><br /><br /><q>What else can we say about this one?</q></td><td><q>What did they say here?<br /><br /><q>Another Point</q></td></tr></table><br />"

      //Dolphin Point
      var popupContent_Table9="<h2>Application for 3 storey apartment building</h2><p>In May 2019, the DoE was consulted on the planning application for an apartment building located at North West Point</p><table><tr><th>The DOE said:</th><th>The CPA at the time said:</th></tr><tr><td><q>Nor'westers or even regular bad weather will sweep the sand off the new beach area directly into a Marine Protected Area. The apartments which previously occupied the site were destroyed by Hurricane Ivan.</q><br /><br /><q>What else can we say about this one?</q></td><td><q>What did they say here?<br /><br /><q>Another Point</q></td></tr></table><br />"
